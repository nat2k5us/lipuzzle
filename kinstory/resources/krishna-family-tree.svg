<svg xmlns="http://www.w3.org/2000/svg"
     width="2400"
     height="1600"
     viewBox="0 0 2400 1600"
     font-family="serif">

  <style>
    .title {
      font-size: 40px;
      font-weight: bold;
      text-anchor: middle;
    }
    .subtitle {
      font-size: 24px;
      text-anchor: middle;
    }
    .node {
      fill: #f7f7ff;
      stroke: #444;
      stroke-width: 1.5;
      rx: 12;
      ry: 12;
    }
    .node-important {
      fill: #fff8e6;
      stroke: #aa7722;
      stroke-width: 2;
      rx: 16;
      ry: 16;
    }
    .label {
      font-size: 16px;
      text-anchor: middle;
    }
    .small {
      font-size: 12px;
    }
    .line {
      stroke: #555;
      stroke-width: 1.5;
    }
  </style>

  <!-- Title -->
  <text x="1200" y="60" class="title">
    Śrī Kṛṣṇa – Cosmic Lineages, Solar &amp; Lunar Dynasties
  </text>
  <text x="1200" y="95" class="subtitle">
    From Kṛṣṇa → Brahmā → Manus → Solar (Ikṣvāku, Rāma) &amp; Lunar (Puru, Kuru, Pāṇḍavas, Kauravas, Kṛṣṇa)
  </text>

  <!-- Level 0: Kṛṣṇa (Supreme) -->
  <rect x="1000" y="120" width="400" height="80" class="node-important" />
  <text x="1200" y="155" class="label">Śrī Kṛṣṇa</text>
  <text x="1200" y="175" class="label small">The Supreme Personality of Godhead</text>

  <!-- Level 1: Garbhodakaśāyī Viṣṇu → Brahmā -->
  <!-- Line from Kṛṣṇa to Viṣṇu cluster (conceptual) -->
  <line x1="1200" y1="200" x2="1200" y2="240" class="line" />

  <rect x="900" y="240" width="250" height="60" class="node" />
  <text x="1025" y="270" class="label">Garbhodakaśāyī Viṣṇu</text>

  <rect x="1250" y="240" width="250" height="60" class="node" />
  <text x="1375" y="270" class="label">Lord Brahmā</text>

  <!-- Lines from Viṣṇu to Brahmā and connection from Kṛṣṇa cluster -->
  <line x1="1025" y1="300" x2="1375" y2="300" class="line" />
  <line x1="1375" y1="300" x2="1375" y2="340" class="line" />

  <!-- Level 2: Prajāpatis -->
  <rect x="400" y="340" width="220" height="60" class="node" />
  <text x="510" y="365" class="label">Marīci</text>
  <text x="510" y="385" class="label small">Spouse: Kalā</text>

  <rect x="800" y="340" width="220" height="60" class="node" />
  <text x="910" y="365" class="label">Kaśyapa</text>
  <text x="910" y="385" class="label small">Progenitor of devas, asuras, nāgas…</text>

  <rect x="1200" y="340" width="220" height="60" class="node" />
  <text x="1310" y="365" class="label">Atri</text>
  <text x="1310" y="385" class="label small">Spouse: Anasūyā</text>

  <rect x="1600" y="340" width="220" height="60" class="node" />
  <text x="1710" y="365" class="label">Dakṣa</text>
  <text x="1710" y="385" class="label small">Daughters → Kaśyapa, others</text>

  <!-- Lines from Brahmā to Prajāpatis -->
  <line x1="1375" y1="300" x2="510" y2="340" class="line" />
  <line x1="1375" y1="300" x2="910" y2="340" class="line" />
  <line x1="1375" y1="300" x2="1310" y2="340" class="line" />
  <line x1="1375" y1="300" x2="1710" y2="340" class="line" />

  <!-- Level 3: Manus (center row) -->
  <!-- Central hub line down from Brahmā -->
  <line x1="1375" y1="400" x2="1375" y2="440" class="line" />

  <rect x="400" y="440" width="280" height="70" class="node" />
  <text x="540" y="465" class="label">Svāyambhuva Manu</text>
  <text x="540" y="485" class="label small">Spouse: Śatarūpā</text>

  <rect x="1060" y="440" width="280" height="70" class="node" />
  <text x="1200" y="465" class="label">Cākṣuṣa Manu</text>
  <text x="1200" y="485" class="label small">6th Manu</text>

  <rect x="1640" y="440" width="280" height="70" class="node" />
  <text x="1780" y="465" class="label">Vaivasvata Manu</text>
  <text x="1780" y="485" class="label small">7th (current) Manu</text>

  <!-- Lines from central down-line to each Manu -->
  <line x1="1375" y1="440" x2="540" y2="440" class="line" />
  <line x1="1375" y1="440" x2="1200" y2="440" class="line" />
  <line x1="1375" y1="440" x2="1780" y2="440" class="line" />

  <!-- Level 4: From Vaivasvata → Solar vs Lunar split -->
  <!-- Down from Vaivasvata -->
  <line x1="1780" y1="510" x2="1780" y2="550" class="line" />

  <rect x="1400" y="550" width="260" height="70" class="node" />
  <text x="1530" y="575" class="label">Ikṣvāku</text>
  <text x="1530" y="595" class="label small">Solar dynasty founder</text>

  <rect x="1880" y="550" width="260" height="70" class="node" />
  <text x="2010" y="575" class="label">Other Sons</text>
  <text x="2010" y="595" class="label small">Nriga, Dṛṣṭa, Śaryāti…</text>

  <!-- Line for Lunar branch via Yayāti → Puru/Yadu shown separately lower -->
  <!-- We conceptually treat Yayāti as downstream of Candra (from Atri) -->

  <!-- Solar Dynasty Deep Dive: Rāma line (left mid) -->
  <line x1="1530" y1="620" x2="1530" y2="660" class="line" />
  <rect x="1400" y="660" width="260" height="70" class="node" />
  <text x="1530" y="685" class="label">Raghu Line</text>
  <text x="1530" y="705" class="label small">Ikṣvāku → Kakutstha → Raghu…</text>

  <line x1="1530" y1="730" x2="1530" y2="770" class="line" />
  <rect x="1400" y="770" width="260" height="90" class="node-important" />
  <text x="1530" y="800" class="label">Daśaratha</text>
  <text x="1530" y="822" class="label small">Sons: Rāma, Bharata, Lakṣmaṇa, Śatrughna</text>

  <!-- Lunar Dynasty Cluster (left side) -->
  <!-- Candra / Soma node -->
  <rect x="200" y="550" width="260" height="70" class="node" />
  <text x="330" y="575" class="label">Soma (Candra)</text>
  <text x="330" y="595" class="label small">Son of Atri &amp; Anasūyā</text>

  <!-- Purūrava -->
  <line x1="330" y1="620" x2="330" y2="660" class="line" />
  <rect x="200" y="660" width="260" height="70" class="node" />
  <text x="330" y="685" class="label">Purūrava</text>
  <text x="330" y="705" class="label small">Spouse: Urvaśī</text>

  <!-- Āyu → Nahusha → Yayāti -->
  <line x1="330" y1="730" x2="330" y2="770" class="line" />
  <rect x="60" y="770" width="260" height="70" class="node" />
  <text x="190" y="795" class="label">Āyu</text>

  <rect x="340" y="770" width="260" height="70" class="node" />
  <text x="470" y="795" class="label">Nahusha</text>

  <rect x="620" y="770" width="260" height="90" class="node-important" />
  <text x="750" y="800" class="label">Yayāti</text>
  <text x="750" y="822" class="label small">Sons: Yadu, Turvasu, Druhyu, Anu, Puru</text>

  <!-- Lines between Āyu → Nahusha → Yayāti -->
  <line x1="190" y1="840" x2="470" y2="840" class="line" />
  <line x1="470" y1="840" x2="750" y2="840" class="line" />

  <!-- Split: Yadu and Puru -->
  <!-- Yadu (to Krishna) -->
  <line x1="750" y1="860" x2="750" y2="900" class="line" />
  <rect x="540" y="900" width="260" height="70" class="node" />
  <text x="670" y="925" class="label">Yadu</text>
  <text x="670" y="945" class="label small">Yādava / Vṛṣṇi line</text>

  <!-- Puru (to Kuru, Pandavas, Kauravas) -->
  <rect x="940" y="900" width="260" height="70" class="node" />
  <text x="1070" y="925" class="label">Puru</text>
  <text x="1070" y="945" class="label small">Paurava line</text>

  <!-- Puru → Kuru → Śantanu -->
  <line x1="1070" y1="970" x2="1070" y2="1010" class="line" />
  <rect x="940" y="1010" width="260" height="70" class="node" />
  <text x="1070" y="1035" class="label">Kuru</text>
  <text x="1070" y="1055" class="label small">Kurukṣetra named after him</text>

  <line x1="1070" y1="1080" x2="1070" y2="1120" class="line" />
  <rect x="940" y="1120" width="260" height="70" class="node" />
  <text x="1070" y="1145" class="label">Śantanu</text>
  <text x="1070" y="1165" class="label small">Spouses: Gaṅgā, Satyavatī</text>

  <!-- Śantanu → Bhīṣma, Vicitravīrya, etc. -->
  <line x1="1070" y1="1190" x2="890" y2="1230" class="line" />
  <line x1="1070" y1="1190" x2="1250" y2="1230" class="line" />

  <rect x="780" y="1230" width="220" height="70" class="node" />
  <text x="890" y="1255" class="label">Bhīṣma</text>
  <text x="890" y="1275" class="label small">Son of Gaṅgā</text>

  <rect x="1140" y="1230" width="260" height="90" class="node" />
  <text x="1270" y="1260" class="label">Vicitravīrya → Vyāsa’s heirs</text>
  <text x="1270" y="1282" class="label small">Dhṛtarāṣṭra, Pāṇḍu, Vidura</text>

  <!-- Pandavas & Kauravas summary node -->
  <line x1="1270" y1="1320" x2="1270" y2="1360" class="line" />
  <rect x="1140" y="1360" width="260" height="120" class="node-important" />
  <text x="1270" y="1390" class="label">Pāṇḍavas &amp; Kauravas</text>
  <text x="1270" y="1410" class="label small">
    Pāṇḍavas: Yudhiṣṭhira, Bhīma, Arjuna, Nakula, Sahadeva
  </text>
  <text x="1270" y="1430" class="label small">
    Kauravas: Duryodhana, Duḥśāsana, 98 others, Duśśalā
  </text>

  <!-- Yadu line → Śūrasena → Vasudeva → Kṛṣṇa -->
  <line x1="670" y1="970" x2="670" y2="1010" class="line" />
  <rect x="520" y="1010" width="300" height="70" class="node" />
  <text x="670" y="1035" class="label">Yādava / Vṛṣṇi Kings</text>
  <text x="670" y="1055" class="label small">… → Śūrasena</text>

  <line x1="670" y1="1080" x2="670" y2="1120" class="line" />
  <rect x="520" y="1120" width="300" height="70" class="node" />
  <text x="670" y="1145" class="label">Śūrasena</text>
  <text x="670" y="1165" class="label small">Father of Vasudeva, Kuntī (Pṛthā)</text>

  <line x1="670" y1="1190" x2="670" y2="1230" class="line" />
  <rect x="520" y="1230" width="300" height="90" class="node-important" />
  <text x="670" y="1260" class="label">Vasudeva</text>
  <text x="670" y="1282" class="label small">Spouses: Devakī, Rohiṇī</text>

  <!-- Link back to Kṛṣṇa (top) to visually close the circle -->
  <line x1="670" y1="1320" x2="670" y2="1360" class="line" />
  <rect x="520" y="1360" width="300" height="120" class="node-important" />
  <text x="670" y="1390" class="label">Śrī Kṛṣṇa</text>
  <text x="670" y="1410" class="label small">
    Son of Vasudeva &amp; Devakī; raised by Nanda &amp; Yaśodā
  </text>
  <text x="670" y="1430" class="label small">
    Linked to both Yādavas and the Kuru line via Subhadrā–Arjuna–Abhimanyu
  </text>

</svg>
