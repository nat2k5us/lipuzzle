name: kinstory
description: A family tree and storytelling app that helps preserve family memories and connections.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core State Management & Navigation
  flutter_riverpod: ^2.6.1
  go_router: ^13.2.5

  # Authentication (Supabase)
  supabase_flutter: ^2.8.2

  # Local Database
  drift: ^2.28.2
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.8.3

  # Data Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0

  # SVG Rendering
  flutter_svg: ^2.0.10+1

  # Graph Visualization
  graphview: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.5.4
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  drift_dev: ^2.28.0

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/krishna-family-tree.json
    - assets/krishna-family-tree-flat.json
    - assets/avatar-mappings.json
    - assets/avatars/
