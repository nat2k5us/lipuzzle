name: kinstory
description: "Privacy-first, AI-assisted family tree app for the whole family"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.3.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^13.0.0

  # Backend & API
  supabase_flutter: ^2.0.0

  # Local Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.8.3

  # UI & Animations
  flutter_animate: ^4.2.0
  cached_network_image: ^3.3.0

  # Forms & Validation
  form_validator: ^2.1.1

  # Media Handling
  image_picker: ^1.0.0
  image_cropper: ^5.0.0
  flutter_image_compress: ^2.1.0
  video_player: ^2.8.0

  # Audio
  record: ^5.0.0
  audioplayers: ^5.2.0
  just_audio: ^0.9.0
  permission_handler: ^11.0.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0

  # Charts & Visualization
  fl_chart: ^0.66.0

  # AI & ML
  speech_to_text: ^6.5.0
  google_mlkit_face_detection: ^0.9.0
  google_mlkit_text_recognition: ^0.11.0

  # AR Features (iOS/Android specific)
  arkit_plugin: ^1.0.7
  arcore_flutter_plugin: ^0.1.0

  # Utils
  freezed_annotation: ^2.4.0
  json_annotation: ^4.9.0
  uuid: ^4.0.0
  intl: ^0.19.0
  url_launcher: ^6.2.0
  share_plus: ^7.2.0

  # Security
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3

  # Analytics & Monitoring
  firebase_core: ^2.24.0
  firebase_analytics: ^10.7.0
  firebase_crashlytics: ^3.4.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.0

  # Local Authentication
  local_auth: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  drift_dev: ^2.14.0

  # Testing
  mocktail: ^1.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
